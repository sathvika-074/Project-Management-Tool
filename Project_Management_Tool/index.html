<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <title>PROJECT MANAGEMENT TOOL</title>
</head>

<body style="background-color:#ebebeb;">
  <header>
    <h1 st>PROJECT MANAGEMENT TOOL</h1>
  </header>

  <div class="container-wrapper">
    <div class="card">
      <div class="form-group">
        <h4 >New User</h4>
        <div class="form-row">
            <div class="col">
        <input type="text" name="new_project" id="add-project" class="form-control" placeholder="User Name" />
        </div>
        <div class="col">
        <button type="button" onclick="taskObj.addProject();" class="btn btn-info">
          Add User
        </button>
        </div>
      </div>
      <div class="row" style="margin-bottom: 50px; margin-top: 50px; ">
        <div class="col-md-12">

          <form method="POST" onsubmit="return taskObj.deleteProject(this);" style="display: contents">
            <select name="project" class="form-control" style="
                display: initial;
                width: 200px;
                margin-left: 5px;
                margin-right: 5px;
              " id="form-task-hour-calculator-all-projects"></select>
            <input type="submit" class="btn btn-danger" value="Delete User" />
          </form>
          <br><br><br>
          <div class="form-row">
            <div class="col-md-2.8">
          <h4 style="margin-left: 10px;">Want to assign a Task? </h4>
          </div>
          <div class="col">
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addTaskModal">
            Add Task
          </button>
          </div>
        </div>

        </div>
      </div>

      <table class="table">
        <tr>
          <th>Task</th>
          <th>User Name</th>
          <th>Task Status</th>
          <th>Duration</th>
          <th>Date</th>
          <th>Change Status</th>
        </tr>

        <tbody id="all-tasks"></tbody>
      </table>
    </div>

    <div class="modal fade" id="addTaskModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Task</h5>
            <button class="close" type="button" data-dismiss="modal">x</button>
          </div>

          <div class="modal-body">
            <form method="POST" onsubmit="return taskObj.addTask(this);" id="form-task-hour-calculator">
              <div class="form-group">
                <label>User</label>
                <select name="project" id="add-task-project" class="form-control" required></select>
              </div>

              <div class="form-group">
                <label>Task</label>
                <input type="text" name="task" class="form-control" placeholder="What are you going to do ?" required />
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
            <button type="submit" form="form-task-hour-calculator" class="btn btn-primary">
              Add Task
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
